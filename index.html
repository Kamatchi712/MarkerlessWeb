<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Stable A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>




</head>
<body>
  <a-scene ar>
    <a-camera ar-raycaster raycaster="objects:none;">
      <a-text value="hello" position="0 -0.1 -0.25" align="center" wrap-count="800">
      </a-text>
    </a-camera>
    <a-ring
      id="circle"
      rotation="-90 0 0"
      radius-inner="0.01"
      radius-outer="0.02">
    </a-ring>
    <a-gltf-model id="box"
      src="./arCar.glb"
      scale="10 10 10"
      position="0 0 0"></a-gltf-model>
  </a-scene>





  
</body>
</html>
